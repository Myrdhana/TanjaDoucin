<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content="initial-scale=1.0">
    <title>Guess a number</title>

    <style>
        body {
            background-image: url(images/background_game.png) ;
            background-size:cover ; /* "Cover ensures the image covers the whole body */
            background-position: center; /* Centers the image */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 10px;
            padding-top: 50px;
        }
        

        .container {
            background-color: transparent ; 
            backdrop-filter: blur(16px);    
            justify-content:center;
            align-items: center;
            min-height: fit-content;
            min-width: fit-content;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 100px;
            padding-right: 100px;
            margin-top: 100px; 
            margin-left: 80px;
            margin-right: 80px;
        }

        input {
            padding: 10px;
            width: 50%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            color: cyan;
            font-size: large;
            font-weight: bold;
            color:rgb(52, 52, 245) ;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color:red;
            font-size: x-large;
        }

        #guessHistory {
            margin-top: 20px;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Guess A Number </h1>
        <p id="greeting"></p>
        <p>Let's play. Guess a number between 1000 and 9999. </p>
        <input type="number" id="guessInput" placeholder="Enter your guess" max="9999" min="1000" />
        <button id="guessButton">Guess</button>
        <p id="result"></p>
        <div id="guessHistory"></div>
        <button id="restartButton" style="display:none;">Restart Game</button>
    </div>
    <script src="script_game.js"></script>
</body>
</html>
